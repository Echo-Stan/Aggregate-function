<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggregate function</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <div
      class="section section-signup"
      style="
        background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg');
        background-size: cover;
        background-position: center;

        min-height: 963px;
      "
    >
      <div class="container">
        <div class="row">
          <div class="card card-signup" data-background-color="orange">
            <form class="form" method="" action="">
              <div class="card-header text-center">
                <h2 class="card-title title-up"></h2>
                <!-- ------ -->
                <div class="row">
                  <h3 class="mean"></h3>
                  <h3 class="range"></h3>
                  <h3 class="median"></h3>
                  <h3 class="min"></h3>
                  <h3 class="max"></h3>
                </div>
                <!-- ------ -->
              </div>
              <div class="card-body">
                <div class="input-group no-border">
                  <div class="input-group-prepend"></div>
                  <input
                    type="number"
                    class="form-control num1"
                    placeholder="1st Number"
                  />
                </div>
                <div class="input-group no-border">
                  <div class="input-group-prepend"></div>
                  <input
                    type="number"
                    placeholder="2nd Number"
                    class="form-control num2"
                  />
                </div>
                <div class="input-group no-border">
                  <div class="input-group-prepend"></div>
                  <input
                    type="number"
                    class="form-control num3"
                    placeholder="3rd Number"
                  />
                </div>
              </div>
              <div class="card-footer text-center">
                <a
                  href="#pablo"
                  class="btn btn-neutral btn-round btn-lg btn-light cal"
                  >Calculate</a
                >
                <a
                  href="#pablo"
                  class="btn btn-neutral btn-round btn-lg btn-light reset"
                  >Reset</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
